<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../index.css">
    <title>Document</title>
</head>

<body>

    <input class="show" type="checkbox">

    <input class="checkbox" type="checkbox">
<!-- блок couter css -->
    <div class="counter">
        <input class="counter__minus" name="switch" type="radio" id="counter--control1" checked>
        <input class="counter__plus" name="switch" type="radio" id="counter--control2">
        <input class="counter__minus" name="switch" type="radio" id="counter--control3">
        <input class="counter__plus" name="switch" type="radio" id="counter--control4">
        <div class="counter__slide">
            <div class="counter__number">1</div>
            <div class="counter__number">2</div>
            <div class="counter__number">3</div>
            <div class="counter__number">4</div>
        </div>
        <div class="counter__switches">
            <div class="counter__switches--positions">
                <label  for="counter--control4">
                    <img class="counter__img" src="img/minus.png" alt="">
                </label>
                <label  for="counter--control2">
                    <img class="counter__img" src="img/plus.svg" alt="">
                </label>
            </div>
            <div class="counter__switches--positions">
                <label  for="counter--control1">
                    <img class="counter__img" src="img/minus.png" alt="">
                </label>
                <label  for="counter--control3">
                    <img class="counter__img" src="img/plus.svg" alt="">
                </label>
            </div>
            <div class="counter__switches--positions">
                <label  for="counter--control2">
                    <img class="counter__img" src="img/minus.png" alt="">
                </label>
                <label  for="counter--control4">
                    <img class="counter__img" src="img/plus.svg" alt="">
                </label>
            </div>
            <div class="counter__switches--positions">
                <label  for="counter--control3">
                    <img class="counter__img" src="img/minus.png" alt="">
                </label>
                <label  for="counter--control1">
                    <img class="counter__img" src="img/plus.svg" alt="">
                </label>
            </div>
        </div>
    </div>
    <br>
    <!-- Блок counter js -->
    <div class="counterJs">
        <button class="counter__btn-minus"><img src="img/minus.png" alt="Кнопка минус"></button>
        <span class="counter__num">0</span>
        <button class="counter__btn-plus"><img src="img/plus.svg" alt="Кнопка плюс"></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
