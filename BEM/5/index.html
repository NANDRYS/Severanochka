<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../index.css">
    <title>Document</title>
</head>

<body>

    <input class="show" type="checkbox">

    <input class="checkbox" type="checkbox">

    <div class="counter">
        <input class="counter__minus" name="switch" type="radio" id="control1" checked>
        <input class="counter__plus" name="switch" type="radio" id="control2">
        <input class="counter__minus" name="switch" type="radio" id="control3">
        <input class="counter__plus" name="switch" type="radio" id="control4">
        <div class="counter__slide">
            <div class="counter__number">1</div>
            <div class="counter__number">2</div>
            <div class="counter__number">3</div>
            <div class="counter__number">4</div>
        </div>
        <div class="counter__switches">
            <div class="counter__switches--positions">
                <label for="control4">
                    <img src="img/minus.png" alt="">
                </label>
                <label for="control2">
                    <img src="img/plus.svg" alt="">
                </label>
            </div>
            <div class="counter__switches--positions">
                <label for="control1">
                    <img src="img/minus.png" alt="">
                </label>
                <label for="control3">
                    <img src="img/plus.svg" alt="">
                </label>
            </div>
            <div class="counter__switches--positions">
                <label for="control2">
                    <img src="img/minus.png" alt="">
                </label>
                <label for="control4">
                    <img src="img/plus.svg" alt="">
                </label>
            </div>
            <div class="counter__switches--positions">
                <label for="control3">
                    <img src="img/minus.png" alt="">
                </label>
                <label for="control1">
                    <img src="img/plus.svg" alt="">
                </label>
            </div>
        </div>
    </div>
</body>

</html>
